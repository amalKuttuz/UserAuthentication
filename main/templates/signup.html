{% extends 'theme.html' %}

{% block content %}
                       
<form action="signup" method='POST'>        
    {% csrf_token %}        
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="Enter your username">
      <label for="Name">Name</label>
      <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="helpId" placeholder="Enter your first name">
      <label for="Email">Email ID</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Enter your email id">
      <label for="Password">Password</label>
      <input type="password" class="form-control" name="password1" id="password1" aria-describedby="helpId" placeholder="Enter your password">
      <label for="Confirm">Confirm Password</label>
      <input type="password" class="form-control" name="password2" id="password2" aria-describedby="helpId" placeholder="confirm your password">

      <small id="helpId" class="form-text text-muted">If you already have a account,then <a href="/signin" > click to signin </a> </small>
      <button type="submit" class="btn btn-primary">signup</button>
    </div>            
    </form>       


{% endblock  %}
